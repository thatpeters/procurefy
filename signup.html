										<input id="password" name="password" type="password" class="form-control input-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required onkeyup='check_pass();' data-toggle="tooltip"/>

										<input id="password_confirm" name="password_confirm" type="password" class="form-control input-lg" required onkeyup='check_pass();'/>
                                        <script>
                                           function check_pass() {
                                                if (document.getElementById('password').value ==
                                                        document.getElementById('password_confirm').value) {
                                                    document.getElementById('submit').disabled = false;
                                                    document.getElementById('submit2').disabled = false;
                                                } else {
                                                    document.getElementById('submit').disabled = true;
                                                    document.getElementById('submit2').disabled = true;
                                                }
                                            }
